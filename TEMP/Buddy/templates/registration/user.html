{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block css %} <link rel="stylesheet" href="../../static/login-style.css">{% endblock %}
{% block content %}
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" {{login}}><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up" {{signup}}><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<form action="login" method="post" class="sign-in-htm">
                {% csrf_token %}
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" name="Username">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="Password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="forgot">Forgot Password?</a>
				</div>
			</form>
			<form action="register" method="post" class="sign-up-htm">
				{% csrf_token %}
				<div class="group">
					<label for="name" class="label">Name</label>
					<input id="name" type="text" class="input name" name="First_Name" style="width: 49%;display: inline;">
					<input id="name" type="text" class="input name" name="Last_Name" style="width: 49%;display: inline;">
				</div>
                <div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" name="Username">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="Password">
				</div>
				<div class="group">
					<label for="pass" class="label">Confirm Password</label>
					<input id="pass" type="password" class="input" data-type="password" name="Confirm">
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input" name="Email">
				</div>
				<div class="group" style="margin-top: 5px;">
					<input type="submit" class="button" value="Sign Up" >
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
            </form>
		</div>
	</div>
</div>
<br>{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
{% endblock %}
